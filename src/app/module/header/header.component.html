  <div class="bodymain" (scroll)="onWindowScroll()">
    <mat-toolbar class="header" id="header-mobile" fxShow="true" fxHide.md="true" fxHide.lg="true" fxHide.xl="true">
    <a href=''><mat-icon svgIcon="gotaf" class="logo"></mat-icon></a>


    <div fxShow="true" fxHide.lt-md="true" class="menu-items">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button mat-button routerLink='/job-add'> <mat-icon svgIcon="icon_publier"></mat-icon> Publier une offre </button>
      <button mat-button routerLink='/login'> <mat-icon svgIcon="icon_login"></mat-icon> S'inscrire / Se connecter </button>
    </div>

    <span class="navbar-spacer"></span> 

    <div fxShow="true" fxHide.gt-sm="true">
      <a (click)="sidenav.toggle()">
        <mat-icon class="menu-icon">menu</mat-icon>
      </a>
    </div>
  </mat-toolbar>


  <mat-toolbar id="header-desktop" [ngClass]="{'header-transparent': isOnTop, 'header-fixed': !isOnTop}"  fxShow="true" fxHide.xs="true" fxHide.sm="true" cdkScrollable>
    <a href=''><mat-icon svgIcon="gotaf" class="logo"></mat-icon></a>


    <div fxShow="true" fxHide.lt-md="true " class="menu-items ml-5 pl-4" fxLayout="row"   >
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button  fxLayout="row" fxLayoutAlign="center center" mat-button routerLink='/job-add'> <mat-icon svgIcon="icon_publier"></mat-icon> Publier une offre </button>
      <button  fxLayout="row" fxLayoutAlign="center center" mat-button routerLink='/login'> <mat-icon svgIcon="icon_login"></mat-icon> S'inscrire / Se connecter </button>
    </div>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill class="sidenav-container" fxShow="true" fxShow.gt-xs="true" fxShow.gt-md="true">
    <mat-sidenav #sidenav fxLayout="column" class="responsive-menu">
      <div fxLayout="column" class="menu-items">
        <!--        <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>-->
        <button mat-button routerLink='/job-add'> <mat-icon svgIcon="icon_publier"></mat-icon> Publier une offre </button>
        <button mat-button routerLink='/login'> <mat-icon svgIcon="icon_login"></mat-icon> S'inscrire / Se connecter </button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


  <app-footer></app-footer>
</div>
